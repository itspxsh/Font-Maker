    <div class="container">
        <div class="header">
          <h1> welcome </h1>
          
          <div class="btnblock">
            <ul class="btn" id="undo">
              <img src="icons/undo.svg" alt="">
              <span>Undo</span>
            </ul>
            <ul class="btn"id="redo">
              <img src="icons/Redo.svg" alt="">
              <span>Redo</span>
            </ul>
          </div>
          
          <div class="Export" > 
           Export
          </div>
        </div>
        
        <div class="content">

          <div class="sidebar">
            <div class="buttons">
              <button class="Brush" id="pen">
                <img src="icons/brush.svg" alt="">
                Brush
              </button>
              <button class="Eraser"id="eraser">Eraser</button>
              <button class="Pentool">Pentool</button>
              
            </div>
            <div class="nandp">
              <button class="Next">
                <img src="icon/icon next.svg" alt=""width="70" >
              </button>
              <button class="previous">
                <img src="icon/icon preious.svg" alt=""width="70">
              </button>
            </div>
            
            <button class="clear-canvas" id="clear">Clear Canvas</button>


          </div>
          <div class="main">
            
            <div class="slide">
      
              <input type="range" id="size-slider" orient="vertical" min="1" max="30" value="5" >
          
            </div>
            <canvas id="canvas" width="2000" height="2000" position="center" overflow-y="hidden"></canvas>
          </div>
        </div>
